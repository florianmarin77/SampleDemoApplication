<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit Sample</title>
</head>
<body>
<div align="center">
    <h1>Edit Sample</h1>
    <br/>
    <form action="#" method="post" th:action="@{/update}"
          th:object="${sample}">

        <table border="0" cellpadding="10">
            <tr>
                <td>Sample ID:</td>
                <td>
                    <input readonly="readonly" th:field="*{id}" type="text"/>
                </td>
            </tr>
            <tr>
                <td>Sample Text:</td>
                <td>
                    <input th:field="*{text}" type="text"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
